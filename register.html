<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>


    <div class=" bg-ok box d-flex justify-content-center align-items-center" id="title3">
        <div
            class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded bg-ok2 d-flex flex-column justify-content-center align-items-center">
            <h1 class="text-white my-5 ">Registration Form</h1>

            <input class="form-control w-75" id="signupName" type="text" placeholder="Enter Your Name"
                aria-label="default input example">

            <input class="form-control my-4 w-75" id="signupEmail" type="email" placeholder="Enter Your Email"
                aria-label="default input example">

            <input class="form-control w-75" id="signupPassword" type="password" placeholder="Enter Your Password"
                aria-label="default input example">

                <p class="text-dark fs-4 mt-2 alert alert-danger">Use This Password : ok123 </p>

            <div class="d-grid gap-2 col-6 mx-auto mt-4 ">
                <button class="btn btn-primary" onclick="signUp()" type="button">Sign Uppp</button>
            </div>
            <div id="exist">
                
            </div>
            <p class="text-white my-5">Do you have an account? <a class="text-white " id="signup"
                    href="index.html">Sign in</a></p>
        </div>

    </div>


    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
